name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'
      - name: Build and test
        run: |
          cd iAPSAdvisor
          xcodebuild \
            -project iAPSAdvisor.xcodeproj \
            -scheme iAPSAdvisor \
            -destination 'platform=iOS Simulator,name=iPhone 14' \
            test
